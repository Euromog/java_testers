apply plugin: 'java'


repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.testng:testng:7.1.0'
    implementation 'org.seleniumhq.selenium:selenium-java:4.0.0-alpha-4'

    testCompile group: 'org.slf4j', name: 'slf4j-simple', version: '2.0.0-alpha1'

}
test {
    useTestNG()
}